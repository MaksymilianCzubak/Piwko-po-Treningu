{% extends 'html_piwko_po_treningu/base.html' %}
<script>
    {% block jquery %}
        var endpoint = '/api/data'
        $.ajax(({
            method: "GET",
            url: endpoint,
            success: function (data) {
                console.log(data)
            },
            error: function (error_data) {
                console.log("error")
                console.log(error_data)
            }
        }))
    {% endblock%}
</script>

{% block content %}
<div class="row">
    <div class="col-sm-12" url-endpoint='{% url "api-data" %}'>
        <h1>Hello World</h1>
    </div>
</div>
{% endblock %}
